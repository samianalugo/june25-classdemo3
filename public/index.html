<!DOCTYPE html>
<html>

    <head>
        <title>Greeting App</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                max-width: 500px;
                margin: 40px auto;
                padding: 20px;
                text-align: center;
                border: 1px solid #ddd;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            h1 {
                color: #333;
            }

            form {
                margin: 20px 0;
            }

            label {
                display: block;
                margin-bottom: 10px;
                font-weight: bold;
            }

            input[type="text"] {
                width: 80%;
                padding: 10px;
                margin-bottom: 20px;
                border: 1px solid #ddd;
                border-radius: 4px;
            }

            button {
                background-color: #4CAF50;
                color: white;
                padding: 10px 15px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            button:hover {
                background-color: #45a049;
            }
        </style>
    </head>

    <body>
        <h1>Welcome to the Greeting App</h1>
        <form action="/greet" method="post">
            <label for="name">Please enter your name:</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>
            <button type="submit">Submit</button>
        </form>
    </body>

</html>
